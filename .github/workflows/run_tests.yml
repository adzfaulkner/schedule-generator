name: RunTests

on:
  push:
    branches:
      - 'feature/**'
      - 'task/**'
      - 'main'

jobs:
  RunTests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: make setup
      - name: Run tests
        run: make run_tests